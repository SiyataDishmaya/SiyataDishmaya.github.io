<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700" rel="stylesheet" type="text/css" />
  <title>Great Web Hosting</title>
  <meta name="keywords" content="Great, Web, Hosting" />
  <meta name="description" content="Great Web Hosting." />
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-header__logo"></div>
    </div>
  </header>

  <div class="large-hero">
    <picture>
      <source srcset="assets/images/hero--large.jpg 1920w, assets/images/hero--large-hi-dpi.jpg 3840w"
        media="(min-width: 1380px)" />
      <source srcset="assets/images/hero--medium.jpg 1380w, assets/images/hero--medium-hi-dpi.jpg 2760w"
        media="(min-width: 990px)" />
      <source srcset="assets/images/hero--small.jpg 990w, assets/images/hero--small-hi-dpi.jpg 1980w"
        media="(min-width: 640px)" />
      <img srcset="assets/images/hero--smaller.jpg 640w, assets/images/hero--smaller-hi-dpi.jpg 1280w"
        alt="Coastal view of ocean and mountains" class="large-hero__image" />
    </picture>

    <div class="large-hero__text-content">
      <div class="wrapper">
        <h1 class="large-hero__title">Web hosting</h1>
        <h2 class="large-hero__subtitle">Check out this great web hosting</h2>
        <a href="https://www.accuwebhosting.com/ref/4104-6-3-4.html" target="_blank" rel="nofollow">SSD Windows VPS</a>

      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="wrapper">
      <p><span class="site-footer__text"></span></p>
    </div>
  </footer>
</body>

</html>
